{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    {% if request.user == post.author %}
      <div class="d-flex flex-row-reverse">
        <div class="btn-group">
          <a href="{% url 'update' post.slug %}" class="btn btn-sm
          btn-warning">Update</a>
          <a href="{% url 'delete' post.slug %}" class="btn btn-sm
          btn-danger">Delete</a>
        </div>
      </div>
      <hr>
    {% endif %}
  <div class="row">

        <div class="col-md-10 col-sm-12 p-2 mx-auto">
          <div class="title">
            <h2 class="font-weight-regular">{{ post.title }}</h2>
            <h6 class="text-muted font-weight-light">
              <a href="{% url 'accounts:profile' post.author.id %}"
                 class="text-muted
              ">{{ post.author.name }}|{{ post.author }}</a> | Published at:
              {{ post.published_at }} |
              Modified: {{ post.modified_at }}
            </h6>
          </div>
          <hr>
          <div class="description">
            <p class="pl-0 pt-3 pr-3 pb-3 mt-3">
                {{ post.description }}
            </p>
          </div>
        </div>
      </div>
  </div>

{% endblock content %}
